<!DOCTYPE html>
<html>
    <head>
        <title>VR Teleportation by Feula Lorenzo</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="rig" position="0 1.7 45">
                <!-- Camera con avatar agganciato -->
                <a-entity id="head" camera look-controls>
                    <!-- Avatar GLB (agganciato alla camera) -->
                    <a-entity 
                        gltf-model="avatar/Avatar.glb"
                        position="0 1.7 0"
                        scale="1 1 1"
                        animation-mixer>
                    </a-entity>
                </a-entity>

                <!-- Mano sinistra con raycaster e teleport con pointup -->
                <a-entity id="leftHand"
                        oculus-touch-controls="hand: left"
                        teleport-controls="cameraRig: #rig; collisionEntities: #ground; button: pointup"
                        raycaster="objects: #ground; showLine: true"
                        line="color: red; opacity: 0.8">
                </a-entity>

                <!-- Mano destra con raycaster e teleport con pointup -->
                <a-entity id="rightHand"
                        oculus-touch-controls="hand: right"
                        teleport-controls="cameraRig: #rig; collisionEntities: #ground; button: pointup"
                        raycaster="objects: #ground; showLine: true"
                        line="color: blue; opacity: 0.8">
                </a-entity>
            </a-entity>
            
            <!-- Piano di teleport -->
            <a-plane id="ground" color="#292323" height="100" width="100" rotation="-90 0 0" side="double"></a-plane>
        </a-scene>       
    </body>
</html>
