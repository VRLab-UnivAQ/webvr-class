<!DOCTYPE html>
<html>
    <head>
        <title>VR Teleportation by Feula Lorenzo</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
                       
            <a-entity id="rig" position="0 1.7 45">
                <!-- Placing the starting camera. -->
                <a-camera></a-camera>
                <!-- Mano sinistra -->
                <a-entity id="leftHand"
                        oculus-touch-controls="hand: left"
                        teleport-controls="cameraRig: #rig; collisionEntities: #ground; hitCylinderColor: red">
                </a-entity>

                <!-- Mano destra -->
                <a-entity id="rightHand"
                        oculus-touch-controls="hand: right"
                        teleport-controls="cameraRig: #rig; collisionEntities: #ground; hitCylinderColor: blue">
                </a-entity>

            </a-entity>
            
            <a-plane id="ground" color="#292323" height="100" width="100" rotation="-90 0 0" side = "double"></a-plane>
      
        </a-scene>       
    </body>
</html>
