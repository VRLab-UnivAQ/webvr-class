<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nel deserto a vedere le piramidi</title>
    <!-- Inclusione della libreria A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Inclusione del componente teleport-controls per Meta Quest -->
    <script src="https://cdn.jsdelivr.net/gh/oscarmarinmiro/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
<!-- Caricamento delle texture -->
    <a-assets>
    	<img id="ground" src="asset/textures/sabbia.jpg">
    </a-assets>
    <a-assets>
    	<img id="table" src="asset/textures/metal.jpg">
    </a-assets>

<!-- Caricamento dei file GLB come asset -->
      <a-assets>
        <a-asset-item id="piramide" src="asset/GLTF/piramide.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="scroll" src="asset/GLTF/papyrus.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="info" src="asset/GLTF/Parchment1.glb"></a-asset-item>
      </a-assets>

<!-- Posizionamento e visualizzazione dei modelli 3D -->
      <a-entity
        gltf-model="#piramide"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#scroll"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#scroll"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#scroll"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#info"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#info"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>


<!-- Archeolgo che blocca l'entrata della piramide -->
	<a-box color="tomato" depth="2" height="4" width="0.5" position="-1.5 1 -3"></a-box>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="tomato" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-sphere color="tomato" radius="5" position="-1.5 1 -3"></a-sphere>

<!-- Archeolgo che studia le pergamene al tavolo -->
	<a-box color="#CCC" depth="2" height="4" width="0.5" position="-1.5 1 -3"></a-box>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder color="#CCC" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-sphere color="#CCC" radius="5" position="-1.5 1 -3"></a-sphere>

<!-- Tavolo -->
	<a-box src="#table" depth="2" height="4" width="0.5" position="-1.5 1 -3"></a-box>
	<a-cylinder src="#table" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder src="#table" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder src="#table" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	<a-cylinder src="#table" height="3" radius="1.5" position="-1.5 1 -3"></a-cylinder>
	
    
    
<!-- Rig per la fotocamera, i controller e l'avatar -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>        
    <!-- Controller sinistro con teleport -->
        <a-entity 
          hand-controls="hand: left" 
          teleport-controls="button: trigger; collisionEntities: #floor">
        </a-entity>
    <!-- Controller destro con teleport -->
        <a-entity 
          hand-controls="hand: right" 
          teleport-controls="button: trigger; collisionEntities: #floor">
        </a-entity>
      </a-entity>


<!-- Agiiungo citazioni -->	
      <a-text 
	font="kelsonsans" 
	value="Piramide di gb.prof.69 pergamena aperta di pizzabrian pergamene chiuse di VÃ­ctu" 
	width="6" 
	position="-1.5 1 -3"
        rotation="0 0 0">
      </a-text>

      
<!-- Piano di appoggio -->
      	<a-plane 
        	id="floor"
		src="#ground"
        	position="0 0 0" 
        	rotation="-90 0 0" 
        	width="50" 
		height="50">
	</a-plane>

	<a-text
		font="kelsonsans"
		value="ci spiace la piramide Ã¨ chisa poiche inpraticabile per crolli"
		width="6"
		position="-1.5 1 -3"
		rotation="0 0 0">
	</a-text>
      
    </a-scene>
  </body>
</html>
