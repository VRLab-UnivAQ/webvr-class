<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nel deserto a vedere le piramidi</title>
    <!-- Inclusione della libreria A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<!-- Inclusione del componente teleport-controls per Meta Quest -->
    <script src="https://cdn.jsdelivr.net/gh/oscarmarinmiro/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>


<!-- Caricamento dei file GLB come asset -->
      <a-assets>
        <a-asset-item id="piramide" src="assets/GLTF/piramide.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="scroll" src="assets/GLTF/papyrus.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="info" src="assets/GLTF/Parchment1.glb"></a-asset-item>
      </a-assets>

<!-- Posizionamento e visualizzazione dei modelli 3D -->
      <a-entity
        gltf-model="#piramide"
        position="100 0 -78"
        scale="0.03 0.03 0.03"
        rotation="0 60 0"
      ></a-entity>
      <a-entity
        gltf-model="#scroll"
        position="2.352 1.600 -14.950"
        scale="5 5 5"
        rotation="0 15.000 0"
      ></a-entity>
      <a-entity
        gltf-model="#scroll"
        position="2.628 1.600 -14.139"
        scale="5 5 5"
        rotation="0 -20.000 0"
      ></a-entity>
      <a-entity
        gltf-model="#scroll"
        position="2.100 1.600 -14.599"
        scale="5 5 5"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#info"
        position="-1.000 1.570 -13.500"
        scale="0.5 0.5 0.5"
        rotation="-90.000 75.000 0"
      ></a-entity>
      <a-entity
        gltf-model="#info"
        position="120.624 3 -113.925"
        scale="0.5 0.5 0.5"
        rotation="-45.000 147.580 -90.020"
      ></a-entity>

<!-- Archeolgo che blocca l'entrata della piramide -->
	<a-box color="tomato" depth="0.5" height="2" width="1.5" position="120.057 3.402 -113.003" rotation="0 -30.000 0"></a-box>
	<a-cylinder color="tomato" height="1" radius="0.3" position="119.637 1.900 -113.122"></a-cylinder>
	<a-cylinder color="tomato" height="1" radius="0.3" position="120.355 1.900 -112.768"></a-cylinder>
	<a-cylinder color="tomato" height="1" radius="0.25" position="119.650 0.900 -113.122"></a-cylinder>
	<a-cylinder color="tomato" height="1" radius="0.25" position="120.355 0.900 -112.778"></a-cylinder>
	<a-cylinder color="tomato" height="0.9" radius="0.2" position="121.008 3.838 -112.797" rotation="44.720 -55.453 162.056"></a-cylinder>
	<a-cylinder color="tomato" height="0.9" radius="0.2" position="119.396 3.838 -113.677" rotation="44.720 -55.453 162.056"></a-cylinder>
	<a-cylinder color="tomato" height="0.9" radius="0.15" position="121.354 3.197 -113.366" rotation="44.720 -55.453 162.056"></a-cylinder>
	<a-cylinder color="tomato" height="0.9" radius="0.15" position="119.732 3.197 -114.253" rotation="44.720 -55.453 162.056"></a-cylinder>
	<a-sphere color="tomato" radius="0.5" position="120.000 5.000 -113.000"></a-sphere>
	<a-text
		color="#000000"
		font="kelsonsans"
		value="ci spiace la piramide e chiusa poiche inpraticabile per crolli"
		width="0.76"
		wrap-count="20"
		position="120.624 3.075 -113.925"
		rotation="-45.000 147.570 0.000"
		align="center"
		anchor="center">
	</a-text>



<!-- Archeolgo che studia le pergamene al tavolo -->
	<a-box color="#CCC" depth="0.5" height="2" width="1.5" position="0.575 2.965 -12.152" rotation="-45 0 0"></a-box>
	<a-cylinder color="#CCC" height="1" radius="0.3" position="0.820 1.600 -11.500"></a-cylinder>
	<a-cylinder color="#CCC" height="1" radius="0.3" position="0.220 1.600 -11.500"></a-cylinder>
	<a-cylinder color="#CCC" height="1" radius="0.25" position="0.220 0.500 -11.500"></a-cylinder>
	<a-cylinder color="#CCC" height="1" radius="0.25" position="0.820 0.500 -11.500"></a-cylinder>
	<a-cylinder color="#CCC" height="0.9" radius="0.2" position="-0.430 2.920 -12.700"></a-cylinder>
	<a-cylinder color="#CCC" height="0.9" radius="0.2" position="1.560 2.920 -12.700"></a-cylinder>
	<a-cylinder color="#CCC" height="0.9" radius="0.15" position="-0.430 1.950 -12.700"></a-cylinder>
	<a-cylinder color="#CCC" height="0.9" radius="0.15" position="1.560 1.950 -12.700"></a-cylinder>
	<a-sphere color="#CCC" radius="0.5" position="0.530 4.000 -13.240"></a-sphere>

<!-- Tavolo -->
	<a-box material="src: url(assets/textures/metal.jpg); repeat: 5 5;" depth="5.000" height="0.100" width="7.500" position="0 1.500 -15"></a-box>
	<a-cylinder material="src: url(assets/textures/metal.jpg);" height="1.5" radius="0.100" position="3.600 0.750 -12.600"></a-cylinder>
	<a-cylinder material="src: url(assets/textures/metal.jpg);" height="1.5" radius="0.100" position="-3.600 0.760 -12.600"></a-cylinder>
	<a-cylinder material="src: url(assets/textures/metal.jpg);" height="1.5" radius="0.100" position="-3.600 0.760 -17.400"></a-cylinder>
	<a-cylinder material="src: url(assets/textures/metal.jpg);" height="1.5" radius="0.100" position="3.600 0.760 -17.400"></a-cylinder>
	
    
    
<!-- Rig per la fotocamera e i controller -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>        
    <!-- Controller sinistro con teleport -->
        <a-entity 
          hand-controls="hand: left" 
          teleport-controls="button: trigger; collisionEntities: #floor">
        </a-entity>
    <!-- Controller destro con teleport -->
        <a-entity 
          hand-controls="hand: right" 
          teleport-controls="button: trigger; collisionEntities: #floor">
        </a-entity>
      </a-entity>


<!-- Agiiungo citazioni -->	
      <a-text 
	color="#000000"
	font="kelsonsans" 
	value=" Ringrazziamenti per: Piramide: gb.prof.69; Pergamena aperta: pizzabrian; Pergamene chiuse: VÃ­ctu" 
	width="0.8" 
	position="-1.000 1.570 -13.500"
        rotation="-90.000 -15.000 0"
	wrap-count="20"
	align="center"
	anchor="center">
      </a-text>


<a-sky src="assets/textures/panorama2.jpg" rotation="0 0 0"></a-sky>
<!-- Piano di appoggio -->
	<a-circle 
		id="floor"
		material="src: url(assets/textures/sabbia.jpg); repeat: 30 30;" 
		radius="150" 
		rotation="-90 0 0">
	</a-circle>
    </a-scene>
  </body>
</html>
