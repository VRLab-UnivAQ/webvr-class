<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Mesh 3D</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Caricamento del file GLB come asset -->
      <a-assets>
        <a-asset-item id="my-model" src="cabin.glb"></a-asset-item>
      </a-assets>
      <!-- Posizionamento e visualizzazione del modello 3D -->
      <a-entity
        gltf-model="#my-model"
        position="7 0 -65"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>

      <!-- Aggiungere una camera -->
      <a-camera position="0 1.7 3" rotation="0 0 0"></a-camera>

	<!-- Aggiunta di un piano -->
	<a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#7BC8A4"
      ></a-plane>
	<!-- Agiiungo citazioni -->	
      <a-text font="kelsonsans" value="panorama di Holger Vaga" width="6" position="-1.5 1 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="modello di dima051983" width="6" position="-1.5 1.5 -3"
              rotation="0 0 0"></a-text>
	<a-sky src="panorama.jpg" rotation="0 0 0"></a-sky>
    </a-scene>
  </body>
</html>
