<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test hand track</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- Inclusione del componente teleport-controls (da utilizzare per il Meta Quest) -->
    <script src="https://cdn.jsdelivr.net/gh/oscarmarinmiro/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  
</head>
  <body>
    <a-scene>
      <!-- Caricamento del file GLB come asset -->
      <a-assets>
        <a-asset-item id="my-model" src="cabin.glb"></a-asset-item>
      </a-assets>
      <!-- Posizionamento e visualizzazione del modello 3D -->
      <a-entity
        gltf-model="#my-model"
        position="7 0 -65"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
 <!-- EntitÃ  rig per la testa e i controller -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
<!-- Avatar dell'utente: sostituire l'URL con quello reale fornito da readyplayer.me -->
        <a-entity 
          id="avatar"
          gltf-model="https://models.readyplayer.me/67d3f9b2ccf2bc0d5f18c4b0.glb"
          position="0 -1.6 0"
          scale="1 1 1">
        </a-entity>

        <!-- Controller sinistro con teleport abilitato -->
        <a-entity 
          hand-controls="hand: left" 
          teleport-controls="button: trigger; collisionEntities: #floor">
        </a-entity>
        <!-- Controller destro con teleport abilitato -->
        <a-entity 
          hand-controls="hand: right" 
          teleport-controls="button: trigger; collisionEntities: #floor">
        </a-entity>
      </a-entity>

	<!-- Aggiunta di un piano -->
	<a-plane
	id="floor"
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#7BC8A4"
      ></a-plane>
	<!-- Agiiungo citazioni -->	
      <a-text font="kelsonsans" value="panorama di Holger Vaga" width="6" position="-1.5 1 -3"
              rotation="0 0 0"></a-text>
      <a-text font="kelsonsans" value="modello di dima051983" width="6" position="-1.5 1.5 -3"
              rotation="0 0 0"></a-text>
	<a-sky src="panorama.jpg" rotation="0 0 0"></a-sky>
    </a-scene>
  </body>
</html>
