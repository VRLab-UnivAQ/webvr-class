<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Esempio A-Frame WebVR con Teleport e Avatar ReadyPlayer.me</title>
  <!-- Inclusione della libreria A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Inclusione del componente teleport-controls per Meta Quest -->
  <script
    src="https://cdn.jsdelivr.net/gh/oscarmarinmiro/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Rig per la fotocamera, i controller e l'avatar -->
    <!-- Camera Rig che controlla il movimento -->
    <a-entity id="cameraRig" position="0 1 0">
      <a-camera id="camera"></a-camera>

      <!-- Avatar attaccato alla camera -->
      <a-entity id="avatar" gltf-model="https://models.readyplayer.me/67d3f86eba7794fd75ccabe9.glb"

        position="0 -1 0" rotation="0 180 0" scale="1 1 1">
      </a-entity>
    </a-entity>

    <!-- Controller sinistro con teleport -->
    <a-entity hand-controls="hand: left" teleport-controls="button: trigger; collisionEntities: #floor">
    </a-entity>
    <!-- Controller destro con teleport -->
    <a-entity hand-controls="hand: right" teleport-controls="button: trigger; collisionEntities: #floor">
    </a-entity>
    </a-entity>

    <!-- Piano di appoggio per il teleport -->
    <a-plane id="floor" position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4">
    </a-plane>

    <!-- Cubi di varie dimensioni -->
    <a-box position="-1 0.5 -3" depth="1" height="1" width="1" color="#4CC3D9"></a-box>
    <a-box position="1 1 -5" depth="1.5" height="1.5" width="1.5" color="#EF2D5E"></a-box>
    <a-box position="3 0.25 -2" depth="0.5" height="0.5" width="0.5" color="#FFC65D"></a-box>
  </a-scene>
</body>

</html>
