<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basilica di Santa Maria di Collemaggio</title>
    <meta name="from https://sketchfab.com/3d-models/santa-maria-di-collemaggio-laquila-italy-c0cf464b0eef4e8eab36cea6469f3443" content="Basilica di Santa Maria di Collemaggio - A-Frame">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane
        position="0 0 0"
        rotation="0 0 0"
        width="50"
        height="50"
        color="#7BC8A4"
      ></a-plane>
      
      <!-- Caricamento della tua mesh GLB -->
      <a-gltf-model 
        src="#smc" 
        position="0 1.5 -7.5" 
        rotation="0 0 0" 
        scale="0.5 0.5 0.5">
      </a-gltf-model>
      
      <!-- Luci -->
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="1 1 0" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls></a-entity>

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="smc" src="smc.glb"></a-asset-item>
      </a-assets>

      <a-sound src="#campane" autoplay="true" loop="true" volume="0.5"></a-sound>
      
      <a-assets>
        <audio id="campane" src="bbc_churches--_07054115.mp3"></audio>
      </a-assets>
    </a-scene>
  </body>
</html>
