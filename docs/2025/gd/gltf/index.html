<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Mesh 3D</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Caricamento del file GLB come asset -->
      <a-assets>
        <a-asset-item id="house" src="voxel_country_house.glb"></a-asset-item>
      </a-assets>

      <!-- Posizionamento e visualizzazione del modello 3D -->
      <a-entity
        gltf-model="#house"
        position="0 0.0 0"
        scale="0.02 0.02 0.02"
        rotation="0 0 0"
      ></a-entity>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#7BC8A4"
      ></a-plane>
      <a-text font="kelsonsans" value="Panorama di Simon Waldherr" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
      <a-text font="kelsonsans" value="Voxwl CountryHouse by andruha1801" width="6" position="-2.5 5.0 -1.5"
              rotation="0 15 0"></a-text>
      <!-- Aggiungere una camera -->
      <a-camera position="-2 1.6 3"></a-camera>
      
      <a-sky src="panorama.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>
  </body>
</html>
