<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GLTF</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <!-- Caricamento del file GLB come asset -->
      <a-assets>
        <a-asset-item id="casa_rotta" src="ruined_house_low_poly.glb"></a-asset-item>
      </a-assets>

       <!-- Posizionamento e visualizzazione del modello 3D -->
      <a-entity
        gltf-model="#casa_rotta"
        position="0 1.5 -3"
        scale="2 2 2"
        rotation="0 180 0"
      ></a-entity>

      <a-plane 
        position="0 0 0" 
        rotion="0 0 0" 
        scale="10 1 10"
      ></a-plane>
       
      <a-sky src="montagne360.jpg" rotation="0 -130 0"></a-sky>
            
    </a-scene>
  </body>
</html>
