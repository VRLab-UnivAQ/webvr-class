<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GLTF</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <!-- main camera -->
      <a-entity>
        <a-text font="monoid" value="SCENA CREATA DA SIMADEDA" position="1.5 2 2" rotation = "0 -180 0"></a-text>
        <a-text font="kelsonsans" value="simulazione di una missione di bombardamento da parte della Luftwaffe su una roccaforte. Vengono intercettati dalla Royal Air Force (R.A.F) per impedirgli di compiere la missione." position="2 1 2" rotation = "0 -180 0"></a-text>
        <a-plane width="5" height="5"color="#7BC8A4" rotation = "-90 0 0"></a-plane>
        <a-plane width="5" height="5" rotation="0 180 0" material="color: #959797" geometry="height: 4" position="0 2 2.5"></a-plane>
        
        <a-entity id="main_camera" rotation="0 -180 0" position="0 1 0">
            <a-camera position="0 0 0" scale="0.2 0.2 0.2" active="false"></a-camera> 
        </a-entity>
      </a-entity>

       <!-- Caricamento del file GLB come asset -->
      <a-assets>
        <a-asset-item id="stuka" src="models/stuka.glb"></a-asset-item>
        <a-asset-item id="bf109" src="models/bf109.glb"></a-asset-item>
        <a-asset-item id="fw190" src="models/fw190.glb"></a-asset-item>
        <a-asset-item id="spitfire" src="models/supermarine_spitfire.glb"></a-asset-item>
        <a-asset-item id="main_spitfire" src="models/main_spitfire.glb"></a-asset-item>
      </a-assets>

      <!-- Posizionamento e visualizzazione dei modelli 3D -->

      <a-entity position="20.72643 200 -10.24085" scale="0.5 0.5 0.5" rotation="53.05646478690936 132.53545125407177 -4.840920411060325">
        <a-entity gltf-model="#stuka"></a-entity>
          <!-- pov pilota -->
          <a-entity id="Stukacam_wrapper" rotation="4.812845479098836 -180 0" position="0.02035 0.8262 -0.6558">
            <a-camera id="stuka_pilot" active="false" position="0 0 0"></a-camera>
          </a-entity>
         <!-- pov mitragliere -->
         <a-entity id="StukaGunnercam_wrapper" rotation="-3.82048257 0 -2.87452925" position="0.00381 0.85914 -1.73528">
          <a-camera id="stuka_gunner" active="active" position="0 0 0"></a-camera>
        </a-entity>
      </a-entity>

      <a-entity position="-55.70208 225.01229 86.88107" scale="0.5 0.5 0.5" rotation="1.2404536264582322 138.3206061115077 -10.094943392409975">
        <a-entity 
          gltf-model="#bf109">
            <!-- pov pilota -->
            <a-entity id="bf109cam_wrapper" rotation="4.812845479098836 -180 0" position="-0.13 -0.09 -1.73">
              <a-camera id="bf_pilot" active = "false" position="-0.08699 0.65629 -0.76983"></a-camera>
            </a-entity>      
        </a-entity>
      </a-entity>

      <!-- fw a sinistra-->
      <a-entity 
        gltf-model="#fw190" position="-58.41898 251.72237 -13.30369" scale="0.5 0.5 0.5" rotation="-9.622826169222176 -157.21675419492223 -62.922225061267014">
      </a-entity>

      <!-- fw a destra-->
      <a-entity 
        gltf-model="models/fw190.glb" position="93.72054 243.24035 41.79129" scale="0.5 0.5 0.5" rotation="-54.50261026181956 172.91121411914574 13.75270595652515">
      </a-entity>

      <!-- spitfire a sinistra-->
      <a-entity 
        gltf-model="#spitfire" position="-143.21646 218.75167 192.74438" scale="0.02 0.02 0.02" rotation="10.799108522625756 -179.44178706804686 -0.3477853816444097">
      </a-entity>

      <!-- spitfire a destra-->
      <a-entity gltf-model="#spitfire" position="-1.29141 229.05195 209.94144" scale="0.02 0.02 0.02" rotation="37.848446030751916 173.4303138815343 -67.90523900551977">
      </a-entity>

      <!-- spitfire centrale-->
      <a-entity 
        gltf-model="#main_spitfire" position="-79.06214 108.00649 104.09701" rotation="8.76224356093568 -46.33566985002481 20.087327339491537">
        <!-- pov pilota -->
        <a-entity id="spitfirecam_wrapper" position="105.33733 70.7547 20.27093">
          <a-camera id="spit_pilot" active="false" position="0 0 0"></a-camera>
        </a-entity> 
      </a-entity>     
  
      <a-sky src="sky.jpg" rotation="0 -130 0"></a-sky>
            
    </a-scene>

    <script src = "js/cambio_cam.js"></script>
  </body>
</html>
