<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esercitazione Panotour con navigazione in A-Frame</title>
    <meta name="description" content="Esercitazione Panotour con navigazione in aframe">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <!-- Guida per i controlli dei portali da web browser: https://aframe.io/docs/1.5.0/components/link.html#controls -->
    <!-- https://github.com/aframevr/aframe/tree/0b7aa6a0575c03963636b02ab24a9fc2658a747c/examples/showcase/link-traversal -->
    </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment>
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="sky" crossOrigin="anonymous" src="foto/atrioingresso3.jpeg"><!-- INSERISCI LA TUA IMMAGINE EQUIRETTANGOLOARE -->
        <img id="wrpreview" crossOrigin="anonymous" src="foto/DSC_0020.JPG.jpg"> <!-- IMMAGINE ALL'INTERNO DEL CERCHIO/LINK AD ALTRA STANZA-->
        <img id="catpreview" crossOrigin="anonymous" src="foto/catpreview.jpg"> <!-- IMMAGINE ALL'INTERNO DEL CERCHIO/LINK AD ALTRA STANZA-->
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#sky" rotation="0 -80 0"></a-sky>
      
      <!-- Link stanza 1: War Room  -->
      <a-link href="war-room.html"
              title="Hermitage Museum - The War Gallery of 1812"
              image="#wrpreview"
              position="-3.5 0 -6"
              ></a-link>
      
      <!-- Link a stanza 2: Cathedral  -->
      <a-link href="cathedral.html"
              title="Hermitage Museum - Cathedral of the Vernicle"
              image="#catpreview"
              position="3.5 0 -6"
              ></a-link> 


      <!-- Testo  -->
      <a-text font="sourcecodepro"
              value="Natural History Museums of Los Angeles"
              width="7"
              position="0 -1 0"
              align="center"
              rotation="0 0 0"></a-text>
      <a-text font="sourcecodepro"
              value="The Rotunda"
              width="5"
              align="center"      
              position="0 -1.5 0"
              rotation="0 0 0"></a-text>
      
      <!-- Controlli VR vedi: js/components/link-controls.js-->
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
