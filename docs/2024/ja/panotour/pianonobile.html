<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Villa Ventilj - Museo Raffaello Pagliaccetti</title>
    <meta name="description" content="Pasquale Ventilj">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <!-- Guida per i controlli dei portali da web browser: https://aframe.io/docs/1.5.0/components/link.html#controls -->
    <!-- https://github.com/aframevr/aframe/tree/0b7aa6a0575c03963636b02ab24a9fc2658a747c/examples/showcase/link-traversal -->
    </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment>
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="pianonobile" crossOrigin="anonymous" src="foto/piano_1.jpeg">
        <img id="aristodemopreview" crossOrigin="anonymous" src="foto/atrioingresso3.jpeg">
        <img id="hallpreview" crossOrigin="anonymous" src="foto/vetratapreview.jpg">
        <img id="museopreview" crossOrigin="anonymous" src="foto/museopreview.jpg">
        <img id="logo" crossOrigin="anonymous" src="logo/villa_ventilj_logo.png">
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#pianonobile"
             rotation="0 0 0"></a-sky>
      
      <!-- Link ad altra stanza Torna indietro Atrio-villa -->
      <a-link href="atrio-villa.html"
              title="Torna Indietro"
              image="#hallpreview"
              position="4 0 -7"
              rotation="0 160 0">
        <a-entity position="0 1 0">
           </a-link>
      
      <!-- Link ad altra stanza Torna Visita il Museo Pagliaccetti -->
      <a-link href="museopagliaccetti.html"
              title="Visita il Museo R. Pagliaccetti"
              image="#museopreview"
              position="-2 0 12"
              rotation="0 160 0"></a-link>
   
    <!-- Cilindro per coprire il treppiedi con testo -->
      <a-entity position="10 -130 12" rotation="0 0 0">
        <a-cylinder radius="50" height="0.5" color="#ffffff"></a-cylinder>
        <a-entity position="0 1 0">
       <a-image src="#logo" position="0 0 0" width="70" height="70" rotation="90 45 -118" scale="-1 1 1"></a-image>
      </a-entity>      


    
      
      <!-- Controlli VR vedi: js/components/link-controls.js-->
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>

  </body>
</html>
