<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atrio Villa Ventilj</title>
    <meta name="description" content="Pasquale Ventilj - Mosciano Sant'Angelo">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <!-- Guida per i controlli dei portali da web browser: https://aframe.io/docs/1.5.0/components/link.html#controls -->
    <!-- https://github.com/aframevr/aframe/tree/0b7aa6a0575c03963636b02ab24a9fc2658a747c/examples/showcase/link-traversal -->
    </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment>
  </head>
  
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="aristodemo" crossOrigin="anonymous" src="foto/atrio1.jpeg">
        <img id="sky" crossOrigin="anonymous" src="foto/atrioingresso3.jpeg">
        <img id="hallpreview" crossOrigin="anonymous" src="foto/vetratapreview.jpg">
       <img id="museopreview" crossOrigin="anonymous" src="foto/museopreview.jpg">  
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#aristodemo"
             rotation="0 0 0"></a-sky>
      
      <!-- Link ad altra stanza - Torna all'ingresso -->
      <a-link href="index.html"
              title="Torna all'ingresso-Villa Ventilj"
              image="#hallpreview"
              position="-8 0 -2"
              rotation="0 90 0">
              </a-link>
       <!-- Link ad altra stanza - Sali al piano nobile-Museo -->
      <a-link href="pianonobile.html"
              title="Piano nobile-Vai al Museo"
              image="#museopreview"
              position="0 2 -4"
              rotation="0 0 0">
              </a-link>
     
      <!-- Cilindro per coprire il treppiedi con testo -->
      <a-entity position="0 -3 -6" rotation="0 0 0">
        <a-cylinder radius="2" height="0.5" color="#ffffff"></a-cylinder>
        <a-entity position="0 0.25 0">
          <a-text value="Benvenuti a Villa Ventilj" color="orange" width="4" align="center" position="0 0 0"></a-text>
        </a-entity>
      </a-entity>
            
      <!-- Controlli VR vedi: js/components/link-controls.js-->
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>

  </body>
</html>
