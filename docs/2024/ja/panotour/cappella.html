<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cappella Ventilj</title>
    <meta name="description" content="Cappella Ventilj - Mosciano Sant'Angelo">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene raycaster="far: 100; objects: [clickable];" cursor="rayOrigin: mouse" camera-position environment>
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="vista1" crossOrigin="anonymous" src="foto/chiesa_1.jpeg">
        <img id="vista2" crossOrigin="anonymous" src="foto/chiesa_2.jpeg">
        <img id="vista3" crossOrigin="anonymous" src="foto/chiesa3.jpeg">
      </a-assets>
      
      <!-- Immagine equirettangolare iniziale -->
      <a-sky id="sky" src="#vista1" rotation="0 0 0"></a-sky>
      
      <!-- Camera principale -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Hotspot per navigare alla vista 2 -->
      <a-entity class="clickable" position="2 1.6 -3" rotation="0 -45 0" geometry="primitive: plane; width: 1; height: 1" material="color: #000; opacity: 0.5">
        <a-text value="Vista 2" align="center" position="0 0 0.01"></a-text>
        <a-event name="click" target="#sky" event-set__1="_event: click; material.src: #vista2"></a-event>
      </a-entity>

      <!-- Hotspot per navigare alla vista 3 -->
      <a-entity class="clickable" position="-2 1.6 -3" rotation="0 45 0" geometry="primitive: plane; width: 1; height: 1" material="color: #000; opacity: 0.5">
        <a-text value="Vista 3" align="center" position="0 0 0.01"></a-text>
        <a-event name="click" target="#sky" event-set__1="_event: click; material.src: #vista3"></a-event>
      </a-entity>

      <!-- Hotspot per tornare alla vista 1 -->
      <a-entity class="clickable" position="0 1.6 -4" rotation="0 0 0" geometry="primitive: plane; width: 1; height: 1" material="color: #000; opacity: 0.5">
        <a-text value="Vista 1" align="center" position="0 0 0.01"></a-text>
        <a-event name="click" target="#sky" event-set__1="_event: click; material.src: #vista1"></a-event>
      </a-entity>

      <!-- Controlli VR vedi: js/components/link-controls.js -->
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
