<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cappella Ventilj</title>
    <meta name="description" content="Cappella Ventilj - Mosciano Sant'Angelo">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <!-- Guida per i controlli dei portali da web browser: https://aframe.io/docs/1.5.0/components/link.html#controls -->
    <!-- https://github.com/aframevr/aframe/tree/0b7aa6a0575c03963636b02ab24a9fc2658a747c/examples/showcase/link-traversal -->
    </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment>
  </head>
  
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="salaartipreview" crossOrigin="anonymous" src="foto/artipreview.jpg">
        <img id="entratachiesa" crossOrigin="anonymous" src="foto/chiesa_1.jpeg">
        <img id="vetratapreview" crossOrigin="anonymous" src="foto/vetratapreview.jpg">
        
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#entratachiesa"
             rotation="0 0 0"></a-sky>
      
      <!-- Camera principale -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Hotspot per navigare all'interno della stanza -->
      <a-entity class="clickable" position="2 1.6 -3" rotation="0 -45 0" geometry="primitive: plane; width: 1; height: 1" material="color: #000; opacity: 0.5">
        <a-text value="Vista 1" align="center" position="0 0 0.01"></a-text>
        <a-event name="click" to="cameraRig" event-set__1="_event: click; _target: #cameraRig; position: { x: 2, y: 1.6, z: -3 }"></a-event>
      </a-entity>

      <a-entity class="clickable" position="-2 1.6 -3" rotation="0 45 0" geometry="primitive: plane; width: 1; height: 1" material="color: #000; opacity: 0.5">
        <a-text value="Vista 2" align="center" position="0 0 0.01"></a-text>
        <a-event name="click" to="cameraRig" event-set__1="_event: click; _target: #cameraRig; position: { x: -2, y: 1.6, z: -3 }"></a-event>
      </a-entity>

 <!-- Controlli VR vedi: js/components/link-controls.js-->
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>

  </body>
</html>
