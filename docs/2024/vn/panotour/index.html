<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esercitazione Panotour con navigazione in A-Frame</title>
    <meta name="description" content="Esercitazione Panotour con navigazione in aframe">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="sky" src="foto/53486699870_6e256da1c7_o.jpg">
         <img id="wrpreview" src="foto/wrpreview.jpg">
        <img id="catpreview" src="foto/catpreview.jpg">
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#sky" rotation="0 -66 0"></a-sky>
      
      <!-- Primitive Link stanza 1: War Room  -->
      <a-link href="war-room.html"
              title="Hermitage Museum - The War Gallery of 1812"
              image="#wrpreview"
              position="-4 0 2"
              rotation="0 60 0"></a-link>
      
      <!-- Primitive Link a stanza 2: Cathedral -->
      <a-link href="cathedral.html"
              title="Hermitage Museum - Cathedral of the Vernicle"
              image="#catpreview"
              position="2 0 -2"
              rotation="0 -60 0"></a-link>

      <!-- Entity Link a stanza 2: Cathedral 
      <a-entity link="href:cathedral.html; title:Hermitage Museum - Cathedral of the Vernicle; image:#catpreview; position:2 0 -4; rotation: 0 -60 0" ></a-entity>-->

      <!-- Testo  -->
      <a-text font="sourcecodepro"
              value="Natural History Museums of Los Angeles"
              width="7"
              position="0 0.5 0"
              align="center"
              rotation="0 0 0"></a-text>
      <a-text font="sourcecodepro"
              value="The Rotunda"
              width="5"
              align="center"      
              position="0 0.15 0"
              rotation="0 0 0"></a-text>
      
      
      <!-- Controlii camera e movimento da mouse e tastiera WASD -->
      <a-entity camera look-controls wasd-controls position="-2 -2 2" rotation="0 -45 0"></a-entity>
      
    </a-scene>
  </body>
</html>
