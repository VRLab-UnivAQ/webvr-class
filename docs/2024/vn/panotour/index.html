<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esercitazione Panotour con navigazione in A-Frame</title>
    <meta name="description" content="Esercitazione Panotour con navigazione in aframe">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment>
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="sky" crossOrigin="anonymous" src="foto/53486699870_6e256da1c7_o.jpg">
        <img id="wrpreview" crossOrigin="anonymous" src="foto/wrpreview.jpg">
        <img id="catpreview" crossOrigin="anonymous" src="foto/catpreview.jpg">
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#sky" rotation="0 -80 0"></a-sky>
      
      <!-- Link stanza 1: War Room  -->
      <a-link href="war-room.html"
              title="Hermitage Museum - The War Gallery of 1812"
              image="#wrpreview"
              position="-3.5 0 0"
              <!-- rotation="0 60 0"-->
        ></a-link>
      
      <!-- Link a stanza 2: Cathedral  -->
      <a-link href="cathedral.html"
              title="Hermitage Museum - Cathedral of the Vernicle"
              image="#catpreview"
              position="0 0 -3.5"
              <!-- rotation="0 -60 0"-->
        ></a-link> 


      <!-- Testo  -->
      <a-text font="sourcecodepro"
              value="Natural History Museums of Los Angeles"
              width="7"
              position="0 -1 0"
              align="center"
              rotation="0 0 0"></a-text>
      <a-text font="sourcecodepro"
              value="The Rotunda"
              width="5"
              align="center"      
              position="0 -1.5 0"
              rotation="0 0 0"></a-text>
      
      <!-- controlli camera da scriptesterno -->
      <!-- Controlii camera e movimento da mouse e tastiera WASD
      <a-entity camera look-controls wasd-controls position="-0 0 6" rotation="0 -45 0"></a-entity>
      -->
    </a-scene>
  </body>
</html>
