<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esercitazione Panotour con navigazione in A-Frame</title>
    <meta name="description" content="Esercitazione Panotour con navigazione in aframe">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Componenti della pagina -->
      <a-assets>
        <img id="sky" src="foto/53486699870_6e256da1c7_o.jpg">
        <img id="wrpreview" src="foto/wrpreview.jpg">
      </a-assets>
      
      <!-- Immagine equirettangolare -->
      <a-sky src="#sky" rotation="0 0 0"></a-sky>
      
      <!-- Link ad altra stanza -->
      <a-link href="war-room.html"
              title="Hermitage Museum - The War Gallery of 1812"
              image="#wrpreview"
              position="-4 0 4"
              rotation="0 -15 0"></a-link>
      
      <!-- TAG alternativa per link
      <a-entity link="href: war-room.html; title: Hermitage Museum - The War Gallery of 1812; image: #wrpreview; position: -4 0 4"></a-entity>
      -->

      <!-- Testo  -->
      <a-text font="sourcecodepro"
              value="Los Angeles Natural History Museum - Rotunda"
              width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"
              geometry="primitive:plane"></a-text>
      
      <!-- Camera e movimento da tastiera WASD -->
      <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
      
    </a-scene>
  </body>
</html>
