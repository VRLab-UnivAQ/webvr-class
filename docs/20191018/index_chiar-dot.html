<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="360/museo.jpg" rotation="0 0 0"></a-sky>
        <a-box position="+1 0.3 +1" rotation="0 0 0" color="#4CC3D9"></a-box>
       <a-sphere position="0 -2 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 -2 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -2 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity id="river" geometry="primitive: plane" material="color: blue"
          position="-10 0 0" sound="src: url(https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Blue_Dot_Sessions/RadioPink/Blue_Dot_Sessions_-_Slow_Rollout.mp3); autoplay: true"></a-entity>
      
          
      

      <a-text font="kelsonsans" value="360/museo" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
