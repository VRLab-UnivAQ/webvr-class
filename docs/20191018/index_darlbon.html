<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-sky src="360/salone.jpg" rotation="0 0 0"></a-sky>
     <a-box position="-1 0 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-entity id="galaxia" geometry="primitive: plane" material="color: violet"
          position="-10 0 0" sound="src: url(https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Creative_Commons/The_Lights_Galaxia/Global_EP/The_Lights_Galaxia_-_02_-_While_She_Sleeps_Morning_Edit.mp3); autoplay: true"></a-entity>
     <a-entity laser-controls="hand: left"></a-entity>
     <a-text font="kelsonsans" value="salone" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
