<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="360/homeroom.jpg" rotation="0 0 0"></a-sky>
<a-box position="-1 -1 0" rotation="0 45 0" color="#4CC3D9"></a-box>
       <a-entity id="river" geometry="primitive: sphere" material="color: blue"
          position="-10 0 0" sound="src: url(https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Blue_Dot_Sessions/RadioPink/Blue_Dot_Sessions_-_Slow_Rollout.mp3); autoplay: true"></a-entity>
 
    <a-entity oculus-go-controls></a-entity>
      <a-entity laser-controls></a-entity>
      <a-text font="kelsonsans" value="homeroom.jpg" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
